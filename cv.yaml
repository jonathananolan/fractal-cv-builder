      - bullet: "**Disaster-Proof Engineering:** Built Acme's order fulfilment platform after the previous one was flattened by a falling anvil. 99.97% uptime since, serving 50,000 daily users."
      - bullet: "**Cross-Functional Leadership:** Led a team of 12 engineers, 3 product managers, and 1 inexplicably fast bird across 4 time zones to ship on schedule."
      - bullet: "**Technical Depth:** Python, TypeScript, React, and PostgreSQL in production. Comfortable debugging at 3am or while falling off a cliff."

    Experience:
