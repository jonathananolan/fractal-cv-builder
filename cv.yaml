  name: "Jane Smith"
  label: "Anvil Engineering | Roadrunner Pursuit Strategy | Coyote Resilience"
  summary: "Full-stack engineer who builds products that occasionally work as intended. Led the Acme Corp digital transformation from blueprints-on-napkins to a platform serving 50,000 daily users (and one very persistent coyote). Specialises in systems that survive catastrophic failure, mostly because they fail so often."
  location: "Toontown, CA"
  email: jane@acmecorp.com
  phone: "+1 212 555 0100"
  social_networks:
