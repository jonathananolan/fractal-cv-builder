        position: Senior Engineer, Contraptions Division
        location: Toontown, CA
        start_date: 2021-03
        end_date: present
        highlights:
          - "**Platform Rebuild:** Architected migration from monolithic Fortran codebase to microservices (Python, FastAPI, PostgreSQL), reducing deployment time from 2 weeks to 14 minutes. Zero customer-facing outages during migration."
          - "**Revenue Impact:** Built real-time pricing engine processing 12,000 transactions/hour, increasing average order value 23% and generating $4.2M incremental ARR."
          - "**Team Growth:** Mentored 4 junior engineers to mid-level promotions within 18 months. Introduced code review standards adopted across 6 teams."

      - company: Wile E. Consulting
        position: Software Engineer
        location: Desert Canyon, AZ
        start_date: 2018-06
        end_date: 2021-02
        highlights:
          - "**Automation:** Reduced client onboarding from 3 days to 45 minutes by building a self-service portal (React, Node.js, Stripe integration), saving 1,200 staff hours annually."
          - "**Scale:** Designed event-driven architecture handling 500K daily messages across 30 microservices with sub-200ms p99 latency."

      - company: Looney Labs
        position: Junior Developer
        location: Burbank, CA
        start_date: 2016-09
        end_date: 2018-05
        highlights:
          - "**First Production System:** Built internal dashboard tracking experiment results for 200 researchers. Still running 8 years later with zero rewrites."

